<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MASTERTECH-MD WhatsApp Bot</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data: files.catbox.moe; style-src 'self' 'unsafe-inline'; font-src 'self'">
  <style>
    :root {
      --primary: #ff6347;
      --secondary: #87ceeb;
      --bg-dark: rgba(0, 0, 0, 0.85);
    }
    
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: var(--bg-dark) url("https://files.catbox.moe/fq30m0.jpg") no-repeat center/cover fixed;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }
    
    header {
      text-align: center;
      margin: 2rem 0;
      padding: 0 1rem;
    }
    
    h1 {
      font-size: 2.5rem;
      color: var(--primary);
      margin: 0;
      text-shadow: 2px 2px 3px rgba(0,0,0,0.8);
    }
    
    .container {
      width: 100%;
      max-width: 500px;
      padding: 0 20px;
    }
    
    .card {
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      padding: 25px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin: 20px 0;
    }
    
    .btn {
      padding: 12px 20px;
      border-radius: 5px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: all 0.3s;
    }
    
    .btn-primary {
      background: var(--primary);
    }
    
    .btn-secondary {
      background: var(--secondary);
    }
    
    .btn:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }
    
    footer {
      margin-top: auto;
      padding: 20px;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>MASTERTECH-MD</h1>
    <h2>Secure WhatsApp Bot Pairing</h2>
  </header>

  <main class="container">
    <div class="card">
      <h3>Authentication Methods</h3>
      
      <div class="btn-group">
        <a href="/pair" class="btn btn-primary">
          Generate Pair Code
        </a>
        
        <a href="/api/qr" class="btn btn-secondary">
          QR Code Pairing
        </a>
      </div>
      
      <div class="security-notice">
        <p>All sessions are encrypted and automatically cleared after use</p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> MASTERTECH-MD | Security Verified</p>
  </footer>

  <script>
    // Set current year
    document.getElementById('year').textContent = new Date().getFullYear();
    
    // Secure session handling
    if (window.location.search.includes('session=')) {
      history.replaceState(null, '', window.location.pathname);
    }
  </script>
</body>
</html>
