<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Pair Code Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: url("https://files.catbox.moe/fq30m0.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #f6f5f5;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    .box {
      width: 100%;
      padding: 25px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(250, 249, 249, 0.7);
    }

    .input-container {
      display: flex;
      background: #0a0a0a;
      border-radius: 1rem;
      padding: 0.3rem;
      gap: 0.3rem;
      margin: 20px 0;
    }

    .input-container input {
      border-radius: 0.8rem 0 0 0.8rem;
      background: #e8e8e8;
      box-shadow: inset 3px 3px 5px #dcdcdc;
      width: 100%;
      padding: 1rem;
      border: none;
      border-left: 2px solid #ecf2f8;
      color: #000;
      font-size: 16px;
    }

    .input-container input:focus {
      outline: none;
      box-shadow: inset 3px 3px 5px #f0f2f3;
    }

    .input-container button {
      padding: 1rem;
      background: #5935ac;
      font-weight: 700;
      color: white;
      border: none;
      border-radius: 0 1rem 1rem 0;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .input-container button:hover {
      background: linear-gradient(135deg, #c01736 0%, #8b17b6 100%);
    }

    #result {
      margin-top: 20px;
      min-height: 50px;
      word-break: break-all;
    }

    .copy-btn {
      background: transparent;
      color: white;
      border: 1px solid #5935ac;
      border-radius: 5px;
      padding: 5px 10px;
      margin-top: 10px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .copy-btn:hover {
      background: #5935ac;
    }

    @media (max-width: 500px) {
      .input-container {
        flex-direction: row;
      }
      
      .input-container input {
        border-radius: 0.8rem 0 0 0.8rem;
      }
      
      .input-container button {
        border-radius: 0 0.8rem 0.8rem 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <h2><i class="fas fa-qrcode"></i> WhatsApp Pair Code</h2>
      <p>Enter your phone number with country code</p>
      
      <div class="input-container">
        <input type="tel" id="number" placeholder="+263714757xxx" inputmode="numeric">
        <button id="submit">Generate</button>
      </div>
      
      <div id="result"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const numberInput = document.getElementById('number');
      const submitBtn = document.getElementById('submit');
      const resultDiv = document.getElementById('result');

      // Format phone number as user types
      numberInput.addEventListener('input', (e) => {
        let value = e.target.value.replace(/\D/g, '');
        if (value.length > 0) {
          value = '+' + value;
        }
        e.target.value = value;
      });

      // Handle form submission
      submitBtn.addEventListener('click', async (e) => {
        e.preventDefault();
        
        const phoneNumber = numberInput.value.replace(/\D/g, '');
        
        // Validate input
        if (!phoneNumber) {
          showResult('Please enter a phone number', 'error');
          return;
        }
        
        if (phoneNumber.length < 10 || phoneNumber.length > 15) {
          showResult('Number must be 10-15 digits', 'error');
          return;
        }

        showResult('Generating code...', 'loading');
        
        try {
          const response = await axios.get(`/code?number=${phoneNumber}`);
          
          if (response.data?.code) {
            showResult(`Pair Code: <strong>${response.data.code}</strong>`, 'success');
          } else {
            showResult('No code received from server', 'error');
          }
        } catch (error) {
          showResult('Failed to generate code. Try again later.', 'error');
          console.error('API Error:', error);
        }
      });

      // Display results with styling
      function showResult(message, type) {
        resultDiv.innerHTML = '';
        const p = document.createElement('p');
        p.innerHTML = message;
        
        if (type === 'error') {
          p.style.color = '#ff6b6b';
        } else if (type === 'success') {
          p.style.color = '#51cf66';
          
          const copyBtn = document.createElement('button');
          copyBtn.className = 'copy-btn';
          copyBtn.textContent = 'Copy Code';
          copyBtn.onclick = () => copyToClipboard(message.replace(/<[^>]*>/g, ''));
          
          resultDiv.appendChild(p);
          resultDiv.appendChild(copyBtn);
        } else {
          p.style.color = '#f8f9fa';
        }
        
        resultDiv.appendChild(p);
      }

      // Clipboard function
      async function copyToClipboard(text) {
        try {
          await navigator.clipboard.writeText(text.replace('Pair Code: ', ''));
          const copyBtn = document.querySelector('.copy-btn');
          if (copyBtn) {
            copyBtn.textContent = 'Copied!';
            setTimeout(() => {
              copyBtn.textContent = 'Copy Code';
            }, 2000);
          }
        } catch (err) {
          alert('Failed to copy. Please copy manually.');
        }
      }
    });
  </script>
</body>
</html>
