<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pair Code - MasterTech Elite</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1s ease-in;
    }

    .box {
      width: 340px;
      padding: 30px 25px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .box:hover {
      transform: scale(1.03);
    }

    .box h3 {
      margin: 10px 0;
      font-size: 24px;
      color: #fff;
    }

    .box h6 {
      font-weight: normal;
      font-size: 14px;
      color: #ccc;
      margin: 5px 0;
    }

    .input-container {
      margin-top: 20px;
      display: flex;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      overflow: hidden;
      width: 100%;
    }

    .input-container input {
      border: none;
      outline: none;
      padding: 15px;
      background: none;
      color: #fff;
      width: 75%;
      font-size: 16px;
    }

    .input-container input::placeholder {
      color: #ccc;
    }

    .input-container button {
      width: 25%;
      background: #ff416c;
      background: linear-gradient(to right, #ff4b2b, #ff416c);
      border: none;
      cursor: pointer;
      color: white;
      font-weight: bold;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: 0.3s;
    }

    .input-container button:hover {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
    }

    #waiting-message {
      margin-top: 15px;
      font-size: 14px;
      color: #ccc;
    }

    #pair {
      margin-top: 15px;
      font-size: 18px;
    }

    #copy {
      cursor: pointer;
      transition: 0.2s;
    }

    #copy:hover {
      color: #00ffe7;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 500px) {
      .box {
        width: 90%;
        padding: 20px;
      }

      .input-container {
        flex-direction: column;
      }

      .input-container input, .input-container button {
        width: 100%;
      }

      .input-container button {
        margin-top: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box" id="box">
      <i class="fa fa-user fa-2x"></i>
      <h3>PAIRING CODE</h3>
      <h6>Made by MASTERTECH ELITE ðŸ—½</h6>
      <h6>Enter Your Number with Country Code</h6>
      <div class="input-container">
        <input placeholder="25474372Ã—Ã—Ã—Ã—" type="number" id="number">
        <button id="submit">Submit</button>
      </div>
      <a id="waiting-message" style="display: none;">Please wait a while...</a>
      <main id="pair"></main>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "COPIED!";
      obj.style.color = "lime";
      setTimeout(() => {
        obj.innerText = text;
        obj.style.color = "red";
      }, 800);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<a style="color:white;font-weight:bold">Enter your WhatsApp number with Country Code</a><br><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:red;font-weight:bold">Invalid Number</a><br><br>';
      } else {
        const Wasi_Tech = c.value.replace(/[^0-9]/g, "");
        let bb = "";
        let bbc = "";
        const cc = Wasi_Tech.split('');
        cc.map(a => {
          bbc += a;
          if (bbc.length == 3 || bbc.length == 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });
        c.type = "text";
        c.value = "+" + bb;
        c.style.color = "white";
        c.style.fontSize = "18px";
        a.innerHTML = '<a style="color:white;font-weight:bold">Please Wait...</a><br><br>';
        try {
          let { data } = await axios(`/code?number=${Wasi_Tech}`);
          let code = data.code || "Service Unavailable";
          a.innerHTML = `<font id="copy" onclick="Copy()" style="color:red;font-weight:bold;cursor:pointer;">CODE: <span style="color:white;">${code}</span></font><br><br><br>`;
        } catch (err) {
          a.innerHTML = '<a style="color:red;font-weight:bold">Failed to fetch code. Try again.</a><br><br>';
        }
      }
    });
  </script>
</body>
</html>
