<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pair Code</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #6e3bdc;
      --secondary-color: #c01736;
      --accent-color: #8b17b6;
      --text-color: #f1f1f1;
      --bg-color: #0a0a0a;
      --card-bg: rgba(20, 20, 20, 0.8);
      --input-bg: #1a1a1a;
      --success-color: #4CAF50;
      --error-color: #f44336;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-color);
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    .box {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
    }

    .box:hover {
      transform: translateY(-5px);
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo i {
      font-size: 2.5rem;
      color: var(--primary-color);
      text-shadow: 0 0 10px rgba(110, 59, 220, 0.5);
    }

    .title {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 10px;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .subtitle {
      text-align: center;
      font-size: 0.9rem;
      margin-bottom: 25px;
      color: rgba(255, 255, 255, 0.7);
    }

    .input-container {
      display: flex;
      background: var(--input-bg);
      border-radius: 12px;
      padding: 5px;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .input-container:focus-within {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(110, 59, 220, 0.3);
    }

    .input-container input {
      flex: 1;
      padding: 15px;
      border: none;
      background: transparent;
      color: var(--text-color);
      font-size: 1rem;
    }

    .input-container input:focus {
      outline: none;
    }

    .input-container input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .input-container button {
      padding: 15px 20px;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }

    .input-container button:hover {
      background: linear-gradient(135deg, var(--secondary-color) 0%, var(--accent-color) 100%);
      transform: translateY(-2px);
    }

    .result-container {
      min-height: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .status-message {
      margin-bottom: 15px;
      text-align: center;
    }

    .code-display {
      display: none;
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
    }

    .code-display:hover {
      background: rgba(0, 0, 0, 0.4);
    }

    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.5);
    }

    @media (max-width: 500px) {
      .box {
        padding: 25px 20px;
      }
      
      .input-container {
        flex-direction: column;
      }
      
      .input-container input {
        margin-bottom: 5px;
        border-radius: 8px;
      }
      
      .input-container button {
        width: 100%;
        border-radius: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="logo">
        <i class="fas fa-code"></i>
      </div>
      <h1 class="title">PAIRING CODE</h1>
      <p class="subtitle">Enter your WhatsApp number with country code</p>
      
      <div class="input-container">
        <input type="tel" id="number" placeholder="e.g. 25474372××××" inputmode="tel">
        <button id="submit">SUBMIT</button>
      </div>
      
      <div class="result-container">
        <div id="status-message" class="status-message"></div>
        <div id="code-display" class="code-display" onclick="copyToClipboard()">
          <span id="code-text"></span>
          <i class="fas fa-copy"></i>
        </div>
      </div>
      
      <div class="footer">
        <p>Made with <i class="fas fa-heart" style="color: var(--secondary-color);"></i> by MASTERTECH ELITE</p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    const submitBtn = document.getElementById("submit");
    const numberInput = document.getElementById("number");
    const statusMessage = document.getElementById("status-message");
    const codeDisplay = document.getElementById("code-display");
    const codeText = document.getElementById("code-text");

    async function copyToClipboard() {
      const code = codeText.innerText;
      try {
        await navigator.clipboard.writeText(code);
        codeText.innerHTML = '<span style="color: var(--success-color);">COPIED!</span>';
        setTimeout(() => {
          codeText.innerHTML = `CODE: <span style="color: white;">${code}</span>`;
        }, 2000);
      } catch (err) {
        console.error('Failed to copy: ', err);
      }
    }

    submitBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      
      if (!numberInput.value) {
        showStatus('Please enter your WhatsApp number', 'error');
        return;
      }
      
      const cleanNumber = numberInput.value.replace(/\D/g, "");
      
      if (cleanNumber.length < 11) {
        showStatus('Invalid number format (too short)', 'error');
        return;
      }
      
      // Format the number for display
      const formattedNumber = `+${cleanNumber.substring(0, 3)} ${cleanNumber.substring(3, 5)} ${cleanNumber.substring(5, 8)} ${cleanNumber.substring(8)}`;
      numberInput.value = formattedNumber;
      
      showStatus('Generating code...', 'loading');
      
      try {
        // Simulate API call (replace with actual API call)
        // const { data } = await axios.get(`/code?number=${cleanNumber}`);
        // const code = data.code || "Service Unavailable";
        
        // For demo purposes, generate a random code
        const randomCode = Math.floor(100000 + Math.random() * 900000);
        
        setTimeout(() => {
          showCode(randomCode);
          showStatus('Code generated successfully!', 'success');
        }, 1500);
      } catch (error) {
        console.error('Error:', error);
        showStatus('Failed to generate code', 'error');
      }
    });

    function showStatus(message, type) {
      statusMessage.textContent = message;
      statusMessage.style.color = type === 'error' ? 'var(--error-color)' : 
                                 type === 'success' ? 'var(--success-color)' : 'white';
      codeDisplay.style.display = 'none';
    }

    function showCode(code) {
      codeText.innerHTML = `CODE: <span style="color: white;">${code}</span>`;
      codeDisplay.style.display = 'block';
    }
  </script>
</body>
</html>
